name: Build Browser

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libgtk-4-dev \
            libwebkitgtk-6.0-dev

      - name: Build
        run: |
          mkdir -p build
          g++ -std=c++20 -Wall -Wextra -O2 \
            src/main.cpp \
            src/browser_window.cpp \
            src/browser_tab.cpp \
            $(pkg-config --cflags --libs gtk4 webkitgtk-6.0) \
            -o build/browser

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-linux-x64
          path: build/browser

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-gtk4
            mingw-w64-x86_64-webkitgtk6
            mingw-w64-x86_64-pkg-config
            make

      - name: Build
        shell: msys2 {0}
        run: |
          mkdir -p build
          g++ -std=c++20 -Wall -Wextra -O2 \
            src/main.cpp \
            src/browser_window.cpp \
            src/browser_tab.cpp \
            $(pkg-config --cflags --libs gtk4 webkitgtk-6.0) \
            -o build/browser.exe

      - name: Copy DLLs
        shell: msys2 {0}
        run: |
          # Copy necessary DLLs to build directory
          ldd build/browser.exe | grep mingw64 | awk '{print $3}' | xargs -I {} cp {} build/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-windows-x64
          path: build/

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-linux-x64
          path: linux-build

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: browser-windows-x64
          path: windows-build

      - name: Create release archives
        run: |
          cd linux-build
          tar -czf ../browser-linux-x64.tar.gz *
          cd ../windows-build
          zip -r ../browser-windows-x64.zip *
          cd ..

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            browser-linux-x64.tar.gz
            browser-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}